<div class="col-xs-10 col-xs-offset-1">
	<form class="form-horizontal" role="form" name="userForm">
	  <div ng-class="{ 'has-error': userForm.email.$invalid && userForm.email.$dirty }" class="form-group">
	    <label class="control-label col-sm-3" for="name">Имя</label>
	    <div class="col-sm-9">
	      	<input type="text" class="form-control" id="name" placeholder="Введите имя" required>
	      	<p class="help-block" ng-if="userForm.name.$error.required">Необходимо ввести имя</p>
	    </div>
	  </div>
	  <div ng-class="{ 'has-error': userForm.email.$invalid && userForm.email.$dirty }" class="form-group">
	    <label class="control-label col-sm-3" for="pwd">Е-mail</label>
	    <div class="col-sm-9"> 
	      	<input type="email" class="form-control" id="email" placeholder="Введите email" required>
	     	<p class="help-block" ng-if="userForm.email.$error.required">Необходимо ввести email</p>
			<p class="help-block" ng-if="userForm.email.$error.email">Не правильный формат</p>
	    </div>
	  </div>
	  <div class="form-group">
		  <label class="control-label col-sm-3" for="comment">Ваш отзыв:</label>
		  <div class="col-sm-9"> 
		  	<textarea class="form-control" rows="5" id="comment" placeholder="Напишите что-нибудь"></textarea>
		  </div>
		</div>
	  <div class="form-group"> 
	    <div class="col-sm-offset-3 col-sm-9">
	      <button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid">Отправить</button>
	    </div>
	  </div>
	</form>
</div>
