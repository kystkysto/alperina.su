<div class="col-xs-12 ng-scope">
	<ul class="photos-list">
		<li class="photos-item"
			ng-repeat="photo in Photos.photos">
			<figure class="photo">
				<img ng-src="/img/photos/{{photo.path}}" alt="img01">
				<figcaption><p>{{photo.description}}</p></figcaption>
			</figure>
		</li>
	</ul>
</div>
