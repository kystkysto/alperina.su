<!DOCTYPE html>
<html lang="ru" data-ng-app="Alperina">
	<head>
		<meta charset="utf-8">
		<base href="/">
		<!-- disable zooming -->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

		<!-- for Google -->
		<meta name="Robots" content="NOINDEX, NOFOLLOW">

		<meta name="description" content="{{meta.description}}">
		<meta name="keywords" content="{{meta.keywords}}">
		<meta name="author" content="">
		<meta name="copyright" content="alperina.su">
		<meta name="application-name" content="alperina.su">

		<!-- for Facebook -->
		<meta property="og:title" content="{{meta.ogTitle}}">
		<meta property="og:type" content="{{meta.ogType}}">
		<meta property="og:image" content="{{meta.ogImage}}">
		<meta property="og:url" content="{{meta.ogUrl}}">
		<meta property="og:description" content="{{meta.ogDescription}}">

		<!-- for Twitter -->
		<meta name="twitter:card" content="{{meta.twitterCard}}">
		<meta name="twitter:title" content="{{meta.twitterTitle}}">
		<meta name="twitter:description" content="{{meta.twitterDescription}}">
		<meta name="twitter:image" content="{{meta.twitterImg}}">

		<title ng-bind="meta.title"></title>

		<style type="text/css">

			@font-face
			{
			    font-family: 'SR';
			    src: url('fonts/PT_Serif/PT_Serif-Web-Regular.ttf');
			}
			@font-face
			{
			    font-family: 'SI';
			    src: url('fonts/PT_Serif/PT_Serif-Web-Italic.ttf');
			}	
			@font-face
			{
			    font-family: 'R';
			    src: url('fonts/PT_Sans/PT_Sans-Web-Regular.ttf');
			}
			@font-face
			{
			    font-family: 'B';
			    src: url('fonts/PT_Sans/PT_Sans-Web-Bold.ttf');
			}
		</style>
		<link rel="stylesheet" href="css/app.css">
		<!-- JS scripts -->
		<script src="//www.youtube.com/iframe_api"></script>
	    <script src="js/lib.js"></script>
	    <script src="js/app.js"></script>
	</head>
	<body data-ng-controller="BodyController as body">

	<!-- Content -->
		<div class="container">
			<div class="row">
				<div class="menu_animated" ng-include="'tmpl/menu.html'"></div>
				<main class="col-md-9 col-md-offset-3 main">
					<ng-include src="'tmpl/header.html'"></ng-include>
				    <section class="row content">
				        <data-ng-view>Looooooding</data-ng-view>
				    </section>  
				</main> 
			</div>
		</div>


  </body>
</html>
